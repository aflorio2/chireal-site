# CosmoLattice Software
- title: CosmoLattice
  subtitle: Lattice simulations of field dynamics in expanding universe
  group: featured
  image: images/projects/cosmolattice-simulation.png
  link: https://cosmolattice.net
  description: >
    Modern software package for lattice simulations of field dynamics in an
    expanding universe. Supports interacting scalar field theories, Abelian U(1)
    and non-Abelian SU(2) gauge theories in an expanding universe, including
    gravitational waves production. De facto community standard, actively
    developed and [open source](https://github.com/cosmolattice/cosmolattice).
  repo: cosmolattice/CosmoLattice
  tags:
    - software

